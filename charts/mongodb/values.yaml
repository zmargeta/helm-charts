replicaCount: 1
image:
  repository: mongo
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion
  tag: ""
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use
  # If not set and create is true, a name is generated using the fullname template
  name: ""
podAnnotations: {}
podSecurityContext: {}
#  fsGroup: 2000
securityContext: {}
#  capabilities:
#   drop:
#   - ALL
#  readOnlyRootFilesystem: true
#  runAsNonRoot: true
#  runAsUser: 1000
auth:
  rootUser: root
  rootPassword: root
  # The name of an existing secret to use
  # If not set a secret is created containing the credentials, otherwise the existing secret used instead
  secretName: ""
  # The key for the rootUser secret value
  # If not set it defaults to mongodb-root-user
  secretKeyUser: ""
  # The key for the rootPassword secret value
  # If not set it defaults to mongodb-root-password
  secretKeyPassword: ""
service:
  type: ClusterIP
  port: 27017
ingress:
  enabled: false
  className: ""
  annotations: {}
  #    kubernetes.io/ingress.class: nginx
  #    kubernetes.io/tls-acme: "true"
  hosts:
  - host: chart-example.local
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls:
  - secretName: chart-example-tls
    hosts:
    - chart-example.local
persistence:
  enabled: true
  annotations: {}
  mountPath: /data/db
  accessModes:
  - ReadWriteOnce
  size: 2Gi
  # The name of an existing claim to use
  claimName: ""
resources: {}
  # We usually recommend not specifying default resources and leaving this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'
#  limits:
#    cpu: 100m
#    memory: 128Mi
#  requests:
#    cpu: 100m
#    memory: 128Mi
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80
nodeSelector: {}
tolerations: []
affinity: {}
